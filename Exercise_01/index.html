<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PinBoard</title>
    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/script.js" defer></script>
</head>

<body>
    <header>
        <h1>PinBoard</h1>
        <label class="view-switch">
            <input type="checkbox" id="viewToggle">
            <span class="switch-slider">
                <span class="icon grid-icon">
                    <svg width="20" height="20" viewBox="0 0 16 16">
                        <rect x="1" y="1" width="6" height="6" fill="currentColor" />
                        <rect x="9" y="1" width="6" height="6" fill="currentColor" />
                        <rect x="1" y="9" width="6" height="6" fill="currentColor" />
                        <rect x="9" y="9" width="6" height="6" fill="currentColor" />
                    </svg>
                </span>
                <span class="icon list-icon">
                    <svg width="20" height="20" viewBox="0 0 16 16">
                        <rect x="1" y="2" width="14" height="2" fill="currentColor" />
                        <rect x="1" y="7" width="14" height="2" fill="currentColor" />
                        <rect x="1" y="12" width="14" height="2" fill="currentColor" />
                    </svg>
                </span>
            </span>
        </label>
    </header>
    <main>
        <section class="controls">
            <button id="addPinBtn">Add Pin</button>
            <button id="removePinBtn">Remove Last Pin</button>
        </section>
        <section class="pinboard">
        </section>
        <div id="editPanel" class="edit-panel">
            <div class="edit-panel-content">
                <h2 id="editPanelTitle">Edit Pin</h2>
                <div class="edit-options">
                    <label for="editTitle">Title: <span style="color: #ff4444;">*</span></label>
                    <input type="text" id="editTitle" placeholder="Enter pin title (required)">
                    <label for="editImage">Image:</label>
                    <input type="file" id="editImage" accept="image/*">
                    <label for="editSize">Size:</label>
                    <select id="editSize">
                        <option value="small">Small</option>
                        <option value="medium" selected>Medium</option>
                        <option value="large">Large</option>
                    </select>
                    <label for="editBold" class="checkbox-label">
                        Bold:
                        <input type="checkbox" id="editBold" class="input">
                        <span class="custom-checkbox"></span>
                    </label>
                    <label for="editColor">Color:
                        <input type="color" id="editColor" value="#000000">
                    </label>

                </div>
                <label for="editText">Text: <span style="color: #ff4444;">*</span></label>
                <textarea id="editText" placeholder="Enter pin text (required)"></textarea>
                <div class="edit-buttons">
                    <button id="saveBtn">Save</button>
                    <button id="cancelBtn">Cancel</button>
                    <button id="deleteBtn">Delete Pin</button>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
